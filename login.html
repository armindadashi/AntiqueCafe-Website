<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="LoginSignUp.css">
    <title>Cafe Antique Login/signUp</title>
</head>

<body>
    <div id="login-container">
        <div class="form-container">
            <form method="post">
                <div class="login">
                    <div class="title-login">
                        <h2>Login</h2>
                        /
                        <a href="#">Sign Up</a>
                    </div>
                    <div class="first-name-login">
                        <label for="name">User Name :</label>
                    </div>
                    <div class="first-input-login">
                        <input type="text" name="name" id="name" placeholder="Armin" required>
                    </div>
                    <div class="second-name-login">
                        <label for="name">Password :</label>
                    </div>
                    <div class="second-input-login">
                        <input type="password" name="name" id="name" placeholder="Enter Your Password" minlength="8"
                            maxlength="16">
                    </div>
                    <div class="btns">
                        <button class="sub-btn" type="submit" value="Login">Login</button>
                        <button class="sub-btn" type="submit" value="Login">Login With Google</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
